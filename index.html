<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YubiKey Data Encryption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .encrypt-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .encrypt-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .clear-btn {
            background: #f5f5f5;
            color: #666;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .encrypted-data {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #555;
            max-height: 200px;
            overflow-y: auto;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .yubikey-icon {
            text-align: center;
            margin-bottom: 20px;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="yubikey-icon">üîê</div>
        <h1>YubiKey Encryption</h1>
        <p class="subtitle">Encrypt your data securely with your YubiKey</p>

        <form id="encryptForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter phone number" required>
            </div>

            <div class="button-group">
                <button type="submit" class="encrypt-btn" id="encryptBtn">
                    üîí Encrypt with YubiKey
                </button>
                <button type="button" class="clear-btn" id="clearBtn">
                    Clear
                </button>
            </div>
        </form>

        <div id="result" class="result">
            <h3>Encrypted Data</h3>
            <div class="encrypted-data" id="encryptedData"></div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('encryptForm');
        const encryptBtn = document.getElementById('encryptBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultDiv = document.getElementById('result');
        const encryptedDataDiv = document.getElementById('encryptedData');
        const statusDiv = document.getElementById('status');

        // Store credential for reuse
        let storedCredential = null;

        async function encryptData(data) {
            try {
                // Check if WebAuthn is supported
                if (!window.PublicKeyCredential) {
                    throw new Error('WebAuthn is not supported in this browser');
                }

                showStatus('Please insert and touch your YubiKey...', 'info');

                // Generate a challenge
                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);

                // Create credential options
                // Note: For WebAuthn to work, you need a valid domain or localhost
                const rpId = window.location.hostname === 'localhost' || 
                            window.location.hostname === '127.0.0.1' ? 
                            'localhost' : window.location.hostname;
                
                const publicKeyOptions = {
                    challenge: challenge,
                    rp: {
                        name: "YubiKey Encryption Demo",
                        id: rpId
                    },
                    user: {
                        id: new Uint8Array(16),
                        name: "user@example.com",
                        displayName: "Demo User"
                    },
                    pubKeyCredParams: [
                        { alg: -7, type: "public-key" },  // ES256
                        { alg: -257, type: "public-key" } // RS256
                    ],
                    authenticatorSelection: {
                        authenticatorAttachment: "cross-platform",
                        userVerification: "discouraged"
                    },
                    timeout: 60000,
                    attestation: "none"
                };

                // Create credential
                const credential = await navigator.credentials.create({
                    publicKey: publicKeyOptions
                });

                if (!credential) {
                    throw new Error('Failed to create credential');
                }

                // Convert data to JSON string
                const dataString = JSON.stringify(data);
                const encoder = new TextEncoder();
                const dataBuffer = encoder.encode(dataString);

                // Generate a symmetric key for encryption
                const encryptionKey = await crypto.subtle.generateKey(
                    { name: "AES-GCM", length: 256 },
                    true,
                    ["encrypt", "decrypt"]
                );

                // Generate IV
                const iv = crypto.getRandomValues(new Uint8Array(12));

                // Encrypt the data
                const encryptedBuffer = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    encryptionKey,
                    dataBuffer
                );

                // Export the encryption key
                const exportedKey = await crypto.subtle.exportKey("raw", encryptionKey);

                // Combine credential ID, IV, encrypted data, and key
                const result = {
                    credentialId: arrayBufferToBase64(credential.rawId),
                    iv: arrayBufferToBase64(iv),
                    encryptedData: arrayBufferToBase64(encryptedBuffer),
                    key: arrayBufferToBase64(exportedKey),
                    timestamp: new Date().toISOString()
                };

                return result;

            } catch (error) {
                console.error('Encryption error:', error);
                throw error;
            }
        }

        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const userData = { username, email, phone };

            encryptBtn.disabled = true;
            encryptBtn.textContent = 'üîÑ Encrypting...';

            try {
                const encrypted = await encryptData(userData);
                
                encryptedDataDiv.textContent = JSON.stringify(encrypted, null, 2);
                resultDiv.classList.add('show');
                showStatus('‚úÖ Data encrypted successfully with YubiKey!', 'success');
                
            } catch (error) {
                resultDiv.classList.add('show');
                encryptedDataDiv.textContent = '';
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                encryptBtn.disabled = false;
                encryptBtn.textContent = 'üîí Encrypt with YubiKey';
            }
        });

        clearBtn.addEventListener('click', () => {
            form.reset();
            resultDiv.classList.remove('show');
            encryptedDataDiv.textContent = '';
            statusDiv.textContent = '';
        });
    </script>
</body>
</html>
